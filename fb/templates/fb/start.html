{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon"  href="static/css/fb1.png" type="image/gif" sizes="16x16">
        <title>facebook</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/fb.css' %}">
       
    </head>
    <body>
        <nav class="navbar navbar-default" >

            <div class="container-fluid" style="background-color: #4267b2;">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color:white;">facebook</a>
                </div>
               
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                      <li ><a href="/"class="top-menu" style="color: white;">{{ user.username }}</a></li>
                      <li><a href="{% url 'logout' %}" class="top-menu" style="color:white;">logout</a></li>


                     {% else %}
                         <li><a href="{% url 'login' %}" class="top-menu" style="color: white;">login</a></li>
                         <li><a href="{% url 'register' %}" class="top-menu" style="color: white;">Register</a></li>
                    {% endif %}
                </ul>
            </div>
    </nav>
  
       
        <div class="container">
            <div class="row">
              
                <div class="col-md-8">
                  <div style="color: #4267b2;"><h2>Facebook helps you connect and share with the <br>
                    people in your life.<h2></div>
                  <div><img src="static/css/fb.png"></div> 
                </div>
                <div class="col-md-4">
                <img src="static/css/fb1.png"></div> 
              </div>
            </div>




        <div class="footer">
          <span>&#169Footer</span>
        </div>
     
    </body>


  
</html>
